name: Safety_Call_Japan_Final_Fix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.7' # تثبيت إصدار مستقر يمنع تعارض Gradle 9.3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android App
        run: |
          # تنظيف إعدادات npm لتجنب Broken Pipe
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          
          # تثبيت كوردوفا
          npm install -g cordova --no-audit
          
          # تنظيف شامل للمشروع
          rm -rf node_modules package-lock.json platforms plugins
          
          # إضافة المنصة (استخدام 13.0.0 فهو يدعم أندرويد 14 بشكل أفضل)
          cordova platform add android@13.0.0 --save
          
          # إضافة الملحقات الأساسية
          cordova plugin add cordova-plugin-android-permissions --save
          cordova plugin add cordova-plugin-device --save
          
          # بناء المشروع وتحميل الـ Wrapper الصحيح
          cordova prepare android
          
          # إنشاء مفتاح التوقيع
          keytool -genkey -v -keystore release.jks -alias safety_key -keyalg RSA -keysize 2048 -validity 10000 -storepass 123456 -keypass 123456 -dname "CN=Zakaria, O=SafetyCallJapan" -deststoretype pkcs12

          cat <<EOF > build.json
          {
              "android": {
                  "release": {
                      "keystore": "release.jks",
                      "storePassword": "123456",
                      "alias": "safety_key",
                      "password": "123456"
                  }
              }
          }
          EOF

          # بناء APK
          cordova build android --release --buildConfig=build.json -- --packageType=apk

          mkdir -p output
          cp platforms/android/app/build/outputs/apk/release/*.apk ./output/Safety_Call_Japan_Pro.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Safety-Call-Japan-Final
          path: output/
