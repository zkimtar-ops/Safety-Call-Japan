name: Safety_Call_Japan_Stable_Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android
        run: |
          # تثبيت كوردوفا مع محاولات إعادة المحاولة في حال فشل الشبكة
          npm config set retina 3
          npm install -g cordova --no-audit --no-fund
          
          # إنشاء المشروع إذا لم يكن موجوداً
          [ -f config.xml ] || cordova create . safety.call.japan "Safety Call Japan"
          
          # محاولة إضافة المنصة مع استخدام الكاش
          cordova platform add android@12.0.0 --save || cordova platform add android@latest --save
          
          # إضافة الإضافات الضرورية فقط لتقليل التحميل من npm
          cordova plugin add cordova-plugin-android-permissions --save
          cordova plugin add cordova-plugin-device --save

          # بناء المشروع
          cordova prepare android
          
          # إنشاء مفتاح التوقيع
          keytool -genkey -v -keystore release.jks -alias safety_key -keyalg RSA -keysize 2048 -validity 10000 -storepass 123456 -keypass 123456 -dname "CN=Zakaria, O=SafetyCallJapan" -deststoretype pkcs12

          cat <<EOF > build.json
          {
              "android": {
                  "release": {
                      "keystore": "release.jks",
                      "storePassword": "123456",
                      "alias": "safety_key",
                      "password": "123456"
                  }
              }
          }
          EOF

          # بناء APK
          cordova build android --release --buildConfig=build.json -- --packageType=apk

          mkdir -p output
          cp platforms/android/app/build/outputs/apk/release/*.apk ./output/Safety_Call_Japan.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Safety-Call-Japan-APK
          path: output/
