<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Shield</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; text-align: center; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: #16213e; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 85%; }
        h1 { color: #e94560; margin-bottom: 10px; }
        .status-box { background: #0f3460; padding: 15px; border-radius: 15px; margin: 20px 0; font-size: 1.2rem; }
        .btn-toggle { background: #e94560; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .btn-toggle:active { transform: scale(0.95); }
        .info { font-size: 0.8rem; color: #95a5a6; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h1>حاجز المكالمات</h1>
    <p>حماية من الأرقام الدولية المزعجة</p>
    
    <div class="status-box" id="status">النظام: متوقف</div>
    
    <button class="btn-toggle" onclick="toggleService()">تفعيل / تعطيل الحماية</button>
    
    <p class="info">* تأكد من إعطاء إذن "إدارة المكالمات" للتطبيق من إعدادات الهاتف.</p>
</div>

<script src="cordova.js"></script>
<script src="js/index.js"></script>
</body>
</html>
